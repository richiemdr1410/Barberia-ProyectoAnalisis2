<div *ngIf="role">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span routerLinkActive="active" routerLink="/dashboard">Mae's</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a *ngIf="role.name === 'admin'" routerLink="/product-administration" routerLinkActive="active" mat-button>Productos</a>
        <a *ngIf="role.name === 'admin'" routerLink="/service-administration" routerLinkActive="active" mat-button>Servicios</a>
        <a *ngIf="role.name === 'admin'" routerLink="/clients" routerLinkActive="active" mat-button>Clientes</a>
        <a *ngIf="role.name === 'admin'" routerLink="/barbers" routerLinkActive="active" mat-button>Barberos</a>
        <a *ngIf="role.name === 'admin'" routerLink="/administrators" routerLinkActive="active" mat-button>Administradores</a>
        <a *ngIf="role.name === 'admin'" routerLink="/schedule-administration" routerLinkActive="active" mat-button>Horarios</a>

        <a *ngIf="role.name === 'barber'" routerLink="/deliver_product" routerLinkActive="active" mat-button>Productos</a>
        <a *ngIf="role.name === 'barber'" routerLink="/my_services" routerLinkActive="active" mat-button>Servicios</a>
        <a *ngIf="role.name === 'barber'" routerLink="/confirm_appointment" routerLinkActive="active" mat-button>Clientes</a>
        <a *ngIf="role.name === 'barber'" routerLink="/manage_schedule" routerLinkActive="active" mat-button>Horarios</a>

        <a *ngIf="role.name === 'client'" routerLink="/reservation" routerLinkActive="active" mat-button>Productos</a>
        <a *ngIf="role.name === 'client'" routerLink="/my_reservations" routerLinkActive="active" mat-button>Mis Reservas</a>
        <a *ngIf="role.name === 'client'" routerLink="/new-appointment" routerLinkActive="active" mat-button>Agendar Cita</a>
        <a *ngIf="role.name === 'client'" routerLink="/my_appointments" routerLinkActive="active" mat-button>Mis Citas</a>
        <a mat-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon></a>
        <mat-menu #menu="matMenu">
          <a routerLink="/account" routerLinkActive="active" mat-menu-item>Perfil</a>
          <a  routerLink="/logout" routerLinkActive="active" mat-menu-item>Salir</a>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>


</div>
