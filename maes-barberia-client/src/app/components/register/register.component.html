<div class="box">
  <div id="header">
    <div id="cont-lock"><i class="material-icons person_add">person_add</i></div>
    <div id="bottom-head"><h1>Ingrese sus datos</h1></div>
  </div> 
   <form [formGroup]="myForm" autocomplete="off">
      <div class="group">      
        <input formControlName="user_id" class="inputMaterial" type="text" required maxlength="9" appNumberOnly>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Cédula</label>
        <mat-error *ngIf="myForm.controls.user_id.errors">
          <p class="error" *ngIf="myForm.controls.user_id.errors.required">Ingrese su cédula</p>
        </mat-error>
      </div>

    <div class="group">      
      <input formControlName="name" class="inputMaterial" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Nombre</label>
      <mat-error *ngIf="myForm.controls.name.errors">
        <p class="error" *ngIf="myForm.controls.name.errors.required">Ingrese su nombre</p>
      </mat-error>
    </div>

    <div class="group">      
      <input formControlName="last_name" class="inputMaterial" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Primer Apellido</label>
      <mat-error *ngIf="myForm.controls.last_name.errors">
        <p class="error" *ngIf="myForm.controls.last_name.errors.required">Ingrese su primer apellido</p>
      </mat-error>
    </div>

    <div class="group">      
      <input formControlName="second_last_name" class="inputMaterial" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Segundo Apellido</label>
      <mat-error *ngIf="myForm.controls.second_last_name.errors">
        <p class="error" *ngIf="myForm.controls.second_last_name.errors.required">Ingrese su segundo apellido</p>
      </mat-error>
    </div>

    <div class="group">      
      <input formControlName="email" class="inputMaterial" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Correo</label>
      <mat-error *ngIf="myForm.controls.email.errors">
        <p class="error" *ngIf="myForm.controls.email.errors.required">Ingrese su email</p>
        <p class="error" *ngIf="myForm.controls.email.errors.email">Ingrese un email válido</p>
      </mat-error>
    </div>

    <div class="group">      
      <input formControlName="telephone_number" class="inputMaterial" type="text" autocomplete="off" required appNumberOnly maxlength="8">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Teléfono</label>
      <mat-error *ngIf="myForm.controls.telephone_number.errors">
        <p class="error" *ngIf="myForm.controls.telephone_number.errors.required">Ingrese su teléfono</p>
      </mat-error>
    </div>


	  <div class="group">      
      <input formControlName="password" class="inputMaterial" type="password" autocomplete="off" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Contraseña</label>
      <mat-error *ngIf="myForm.controls.password.errors">
        <p class="error" *ngIf="myForm.controls.password.required">Ingrese su contraseña</p>
      </mat-error>
    </div>

    <div class="group">      
      <input formControlName="confirm_password" class="inputMaterial" type="password" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Confirme su Contraseña</label>
      <mat-error *ngIf="myForm.controls.confirm_password.errors">
        <p class="error" *ngIf="myForm.controls.confirm_password.different">Contraseña diferente</p>
      </mat-error>
    </div>
    <button type="submit" [disabled]="myForm.invalid" (click)="create()">Registrarse</button>
  </form>
  <div id="footer-box"><p class="footer-text">Ya eres miembro?<span routerLink="/login" routerLinkActive="active" class="sign-up"> Ingresa a tu cuenta</span></p></div>
</div>


<div id="container-floating">  
  <a routerLink="/" routerLinkActive="active"><span class="profile-name">Mae's Inicio</span></a>
</div>
