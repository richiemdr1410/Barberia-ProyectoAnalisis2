<div class="box">
  <div id="header">
    <div id="cont-lock"><i class="material-icons lock">lock</i></div>
    <div id="bottom-head"><h1>Iniciar Sesi칩n</h1></div>
  </div> 
   <form [formGroup]="myForm">
    <div class="group">      
      <input formControlName="email" class="inputMaterial" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Correo</label>
      <mat-error *ngIf="myForm.controls.email.errors">
        <p class="error" *ngIf="myForm.controls.email.errors.required">Ingrese su email</p>
        <p class="error" *ngIf="myForm.controls.email.errors.email">Ingrese un email v치lido</p>
      </mat-error>
    </div>
	    <div class="group">      
      <input formControlName="password" class="inputMaterial" type="password" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Contrase침a</label>
      <mat-error *ngIf="myForm.controls.password.errors">
        <p class="error" *ngIf="myForm.controls.password.required">Ingrese su contrase침a</p>
      </mat-error>
    </div>
    <button type="submit" [disabled]="myForm.invalid" (click)="login()">Entrar</button>
  </form>
  <div id="footer-box"><p class="footer-text">No eres miembro?<span class="sign-up"> Registrate ahora</span></p></div>
</div>


<div id="container-floating">

</div>
