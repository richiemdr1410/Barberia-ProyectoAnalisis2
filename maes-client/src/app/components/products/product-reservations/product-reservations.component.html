<app-menu [role]="role"></app-menu>
<div>
  <h1 class="title">Reservar Productos</h1>
</div>
<div *ngFor="let product of products;  let i=index" class="container">
  <mat-card class="box" *ngIf="i % 2 === 0" style="text-align: center;">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="../../../../assets/images/productos/{{product.image}}" class="img">
    <mat-card-content>
      <p>
        <b>{{product.despcrition}}</b>
      </p>
      <p>
        <b>Precio: ₡ {{product.price}}</b>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="reserva" (click)="reservar(product)">Reservar</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="box-right" *ngIf="i % 2 === 1" style="text-align: center;">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="../../../../assets/images/productos/{{product.image}}" class="img">
    <mat-card-content>
      <p>
        <b>{{product.despcrition}}</b>
      </p>
      <p>
        <b>Precio: ₡ {{product.price}}</b>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="reserva" (click)="reservar(product)">Reservar</button>
    </mat-card-actions>
  </mat-card>
</div>
