<h1 mat-dialog-title class="title">Barbero: {{data.name}}</h1>
<div mat-dialog-content>
  <form [formGroup]="myForm" class="example-form">
    <mat-form-field >
      <input matInput formControlName="name" placeholder="Nombre">
    </mat-form-field>

    <mat-form-field >
      <input matInput formControlName="last_name" placeholder="Apellido">
    </mat-form-field>

    <mat-form-field >
      <input matInput formControlName="second_last_name" placeholder="Segundo Apellido">
    </mat-form-field>


    <mat-form-field >
      <input matInput formControlName="telephone_number" appNumberOnly placeholder="Telefono">
    </mat-form-field>

    <mat-form-field >
      <input matInput formControlName="email" placeholder="Correo">
    </mat-form-field>
  
    <mat-form-field >
      <input matInput type="password" formControlName="password" placeholder="ContraseÃ±a">
    </mat-form-field>
    
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()" class="button">Cancelar</button>
  <button mat-button (click)="update()" class="button">Editar</button>
</div>
