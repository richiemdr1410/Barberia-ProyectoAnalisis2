<h1 mat-dialog-title class="title">Barbero: {{data.name}}</h1>
<h1 mat-dialog-title class="title">Desea eliminar al barbero?</h1>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()" class="button">Cancelar</button>
  <button mat-button (click)="delete()" class="button">Eliminar</button>
</div>
