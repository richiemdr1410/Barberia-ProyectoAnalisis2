<div *ngIf="role">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Mae's</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a *ngIf="role.name === 'admin'" routerLink="/products" routerLinkActive="active" mat-button>Productos</a>
        <a *ngIf="role.name === 'admin'" routerLink="/services" routerLinkActive="active" mat-button>Servicios</a>
        <a *ngIf="role.name === 'admin'" routerLink="/clients" routerLinkActive="active" mat-button>Clientes</a>
        <a *ngIf="role.name === 'admin'" routerLink="/barbers" routerLinkActive="active" mat-button>Barberos</a>
        <a *ngIf="role.name === 'admin'" routerLink="/schedule" routerLinkActive="active" mat-button>Horarios</a>
        <a *ngIf="role.name === 'barber'" routerLink="/products" routerLinkActive="active" mat-button>Productos</a>
        <a *ngIf="role.name === 'barber'" routerLink="/services" routerLinkActive="active" mat-button>Servicios</a>
        <a *ngIf="role.name === 'barber'" routerLink="/clients" routerLinkActive="active" mat-button>Clientes</a>
        <a *ngIf="role.name === 'barber'" routerLink="/schedule" routerLinkActive="active" mat-button>Horarios</a>
        <a *ngIf="role.name === 'client'" routerLink="/" routerLinkActive="active" mat-button>Citas</a>
        <a *ngIf="role.name === 'client'" routerLink="/" routerLinkActive="active" mat-button>Productos</a>
        <a *ngIf="role.name === 'client'" routerLink="/" routerLinkActive="active" mat-button>Contacto</a>
        <a mat-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon></a>
        <mat-menu #menu="matMenu">
          <a routerLink="/" routerLinkActive="active" mat-menu-item>Perfil</a>
          <a  routerLink="/" routerLinkActive="active" mat-menu-item>Salir</a>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>


</div>
