<app-menu [role]="role"></app-menu>

<div *ngIf="role">
  <div class="container">
    <h4 class="title">Seleccione el barbero o una fecha</h4>
    <mat-form-field>
      <mat-label>Barbero</mat-label>
      <mat-select>
        <mat-option *ngFor="let barber of barbers" [value]="barber.id">
          {{barber.name + ' ' + barber.last_name}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field class="picker">
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
